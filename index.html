<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>TaskMaster</title>
</head>

<body>
  <Header class="container-fluid">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center">Task Lists</h1>
      </div>
    </div>
  </Header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-12">
        <form onsubmit="app.listController.addList(event)">
          <div class="form-group">
            <label for="">Task List Name</label>
            <input type="text" name="listName" class="form-control" placeholder="Give your list a name"
              aria-describedby="helpId">
            <button class="btn btn-primary" type="submit">
              Create List
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="row" id="list-row">
    </div>



  </main>
  <script src="app/main.js" type="module"></script>
</body>

</html>
